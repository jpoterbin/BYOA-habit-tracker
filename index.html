<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Habit Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Weekly Habit Tracker</h1>
        
        <div class="habit-form">
            <input type="text" id="habitInput" placeholder="Enter a new habit">
            <button onclick="addHabit()">Add Habit</button>
        </div>

        <table id="habitTable">
            <thead>
                <tr>
                    <th>Habit</th>
                    <th>Mon</th>
                    <th>Tue</th>
                    <th>Wed</th>
                    <th>Thu</th>
                    <th>Fri</th>
                    <th>Sat</th>
                    <th>Sun</th>
                </tr>
            </thead>
            <tbody id="habitTableBody">
            </tbody>
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
